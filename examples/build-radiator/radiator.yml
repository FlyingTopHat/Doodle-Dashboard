interval: 5
display: console

data-feeds:
  - source: rss
    url: https://api.travis-ci.org/repos/SketchingDev/Doodle-Dashboard/builds.atom

notifications:
  - handler: image-handler
    default-image: https://raw.githubusercontent.com/SketchingDev/Doodle-Dashboard/development/examples/build-radiator/status-icons/unknown.png
    images:
      - uri: https://raw.githubusercontent.com/SketchingDev/Doodle-Dashboard/development/examples/build-radiator/status-icons/failure.png
        if-contains: "State: passed"
      - uri: https://raw.githubusercontent.com/SketchingDev/Doodle-Dashboard/development/examples/build-radiator/status-icons/building.png
        if-contains: "State: started"
      - uri: https://raw.githubusercontent.com/SketchingDev/Doodle-Dashboard/development/examples/build-radiator/status-icons/success.png
        if-contains: "State: passed"
    filter-chain:
      - type: message-contains-text
        text: "SketchingDev/Doodle-Dashboard Build"