interval: 5
display: console

data-feeds:
  - source: rss
    url: https://api.travis-ci.org/repos/SketchingDev/Doodle-Dashboard/builds.atom
    sort: oldest

notifications:
  - title: Doodle-Dashboard build status
    type: image
    update-with:
      name: image-depending-on-message-content
      default-image: https://raw.githubusercontent.com/SketchingDev/Doodle-Dashboard/examples/build-radiator/status-icons/unknown.png
      images:
        - path: https://raw.githubusercontent.com/SketchingDev/Doodle-Dashboard/examples/build-radiator/status-icons/failure.png
          if-contains: "State: failed"
        - path: https://raw.githubusercontent.com/SketchingDev/Doodle-Dashboard/examples/build-radiator/status-icons/building.png
          if-contains: "State: started"
        - path: https://raw.githubusercontent.com/SketchingDev/Doodle-Dashboard/examples/build-radiator/status-icons/success.png
          if-contains: "State: passed"
      filter-messages:
        - type: message-contains-text
          text: "SketchingDev/Doodle-Dashboard Build"