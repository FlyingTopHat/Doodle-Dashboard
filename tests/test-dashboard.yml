dashboard:

  display:
    type: console
    options:
      show-notification-name: false
      seconds-per-notifications: 0

  data-feeds:
    - name: Feed 1
      type: text
      options:
        text: Hello
    - name: Feed 2
      type: text
      options:
        text: World

  notifications:
    - type: text-from-message
      filters:
        - type: message-from-source
          options:
            source-name: Feed 1
    - type: text-from-message
      filters:
        - type: message-from-source
          options:
            source-name: Feed 2
